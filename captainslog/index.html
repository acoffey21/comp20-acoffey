<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // Your work will be done here...
        $(document).ready(function(){
            $( "#msg" ).on('change', function() {
                entry = $("#msg").val();
                localStorage[new Date($.now())] = entry;
                reload();
            })
    })

    function reload (){
        elem = $('#log');
        output = "";
        for (var i = localStorage.length - 1; i >= 0 ; i--) {
            fullStamp = localStorage.key(i);
            shortStamp = fullStamp.slice(0,25);
            output = output + "<p>" + shortStamp + " - " + localStorage.getItem(localStorage.key(i)) + "</p>\n";

        }

        $("#log").html(output);
    }
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
